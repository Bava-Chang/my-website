<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>我的個人品牌網站｜健身 × 工作 × AI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  <style>
    /* 修正：加入導覽高度變數，並讓 Hero 讓位給固定導覽列 */
    :root { --navH: 64px; }
    @media (max-width: 600px){ :root { --navH: 56px; } }

    body { background-color: #0c0c0c; color: #eee; margin: 0; }
    header.site-nav {
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid #222;
      position: fixed; top: 0; width: 100%; z-index: 1000;
    }
    .site-nav .container {
      display: flex; justify-content: space-between; align-items: center;
      padding: .75rem 1rem; min-height: var(--navH);
    }
    .site-nav a { color: #ccc; margin-left: 1rem; text-decoration: none; transition: color .3s; }
    .site-nav a:hover, .site-nav a[aria-current="page"] { color: #fff; }

    .hero {
      text-align: center;
      padding: calc(10rem + var(--navH)) 1rem 8rem; /* 讓位給固定導覽列 */
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      position: relative;
      overflow: hidden;
    }
    .hero::before {
      content: "";
      position: absolute; top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=2000&q=80') center/cover no-repeat;
      opacity: 0.15; z-index: 0;
    }
    .hero-content { position: relative; z-index: 1; max-width: 900px; margin: 0 auto; animation: fadeIn 1.2s ease-out; }
    .hero h1 {
      font-size: 3.2rem;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 1.2rem;
    }
    .hero p {
      font-size: 1.25rem;
      opacity: 0.95;
      margin: 0 auto 1rem;
      line-height: 1.9;
    }
    .hero .tagline {
      margin-top: 2rem;
      font-size: 1.1rem;
      opacity: 0.8;
      letter-spacing: 0.5px;
      font-style: italic;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .scroll-down {
      margin-top: 2rem;
      animation: bounce 2s infinite;
      color: #9ddaff;
      font-size: 0.9rem;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-8px); }
      60% { transform: translateY(-4px); }
    }

    footer { text-align: center; padding: 2.5rem 0; color: #777; font-size: 0.85rem; border-top: 1px solid #222; margin-top: 5rem; }
  </style>
</head>
<body>
  <header class="site-nav">
    <div class="container wrap">
      <a class="site-brand" href="index.html"><strong>個人品牌</strong></a>
      <nav class="site-links">
        <a href="index.html" aria-current="page">首頁</a>
        <a href="ai-growth.html">AI 成長</a>
        <a href="ai-collab.html">AI 作品集</a>
        <a href="fitness.html">健身</a>
        <a href="work.html">職場見聞</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>讓 AI、程式與自律，重新定義專業的價值</h1>
      <p>我相信，專業不該只是知識的堆疊，而是能被驗證、被複製、被放大的能力。<br>這裡結合了現場管理、AI 自動化與數據思維——用方法與紀律，把每一次經驗轉化成可進化的系統。</p>
      <p class="tagline">專業 × 系統 × 創造力 — 成為新時代的整合者。</p>
      <div class="scroll-down">探索更多 ↓</div>
    </div>
  </section>

  <footer>
    © 2025 我的個人品牌網站 | Design by Bava Chang
  </footer>
</body>
</html>
